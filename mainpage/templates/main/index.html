{% extends 'main/base.html' %}
{% block content %}

    <div class="main-content">
        <div class="slides">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1">
                <img src="../../static/css/media/slide1.jpg" alt="plaquinha de loja aberta para o publico">
            </div>
            <div class="slide">
                <img src="../../static/css/media/slide2.jpg" alt="produtos a venda de pets">
            </div>
            <div class="slide">
                <img src="../../static/css/media/slide3.jpg" alt="cachorrinho pegando sacola">
            </div>
            <div class="slide">
                <img src="../../static/css/media/slide4.jpg" alt="cachorrinho na loja petshop">
            </div>
            <div class="slide">
                <img src="../../static/css/media/slide5.jpg" alt="mural com cachorros lindos">
            </div>
        </div>
        <div>
            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>
                <label class="bar" for="slide4"></label>
                <label class="bar" for="slide5"></label>
            </div>
        </div>
    </div>

{% endblock content %}
