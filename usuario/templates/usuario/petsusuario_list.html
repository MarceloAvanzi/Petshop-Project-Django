{% extends 'main/base.html' %}
{% block content %}
<div class="lista-pet">
    <label>
        <a href="{% url 'usuario.cadastrarpet' %}">Cadastrar Pet</a>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Raça</th>
                    <th>Porte</th>
                    <th>Idade</th>
                    <th>Ativa</th>
                </tr>
            </thead>
            <tbody>
                {% for pet in object_list %}
                    <tr>
                        <td>{{ pet.nome_completo }}</td>
                        <td>{{ pet.raça }}</td>
                        <td>{{ pet.porte }}</td>
                        <td>{{ pet.idade }} Anos</td>
                        <td>{% if pet.ativa %}
                            Sim
                            {% else %}
                            Não
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </label>
</div>
{% endblock content %}
